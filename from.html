<html lang="en">
<head>
    <link rel="stylesheet" href="nystil.css">
    <title>Leksandsuperstars</title>
    <h1>Leksand Superstars </h1>
</head>
<body>
    <div>
        <h2>Bli medlem hos oss</h2>
        <hr>    
    
  
        <form action="">
            <p>Kön:</p>
            <input type="radio" name="gender" value="male" required> Man<br>
            <input type="radio" name="gender" value="female" required> Kvinna <br>
            <input type="radio" name="gender" value="other" required> Ickebinär <br>
        </form>
        <form>
            <label for="username">Ange första namn:</label>
            <input type="text" id="username"  placeholder="Ditt namn" required>
            <br><br>
            <label for="efter namn">Ange efternamn:</label>
            <input type="text" id="efter namn" placeholder="Ditt efternamn" required> 
            <br><br>

            <label for="ålder">Ålder:</label>
            <input type="date" id="ålder" required>  
            <br><br>

            <label for="email">Ange epostadress:</label>
            <input type="email"id="email" placeholder="Din epostadress" required> 
            <br><br>

            <label for="password">Lösenord:</label>
            <input type="password" id="password" placeholder="Välj ett säkert lösenord" required> 
            <br><br>

            <input type="submit" value="skicka in anmälan">

        </form>
    </div>
    <a href="index.html"></a>
</body>
</html>
